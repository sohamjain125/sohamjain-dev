<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page Not Found</title>
    <meta name="robots" content="noindex" />
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial; margin: 0; background: #0f172a; color: #e2e8f0; display: grid; place-items: center; min-height: 100vh; }
      .card { background: rgba(255,255,255,0.06); border: 1px solid rgba(255,255,255,0.1); padding: 24px; border-radius: 12px; max-width: 560px; text-align: center; }
      a { color: #93c5fd; text-decoration: none; }
      a:hover { text-decoration: underline; }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>404 – Page Not Found</h1>
      <p>The page you’re looking for doesn’t exist. It may have been moved.</p>
      <p><a href="/">Return to Home</a></p>
    </div>
  </body>
</html>
